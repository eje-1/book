databaseChangeLog:
  - changeSet:
      id: create_book_and_author_table
      logicalFilePath: create_book_and_author_table.yaml
      author: ernest
      changes:
        - createTable:
            tableName: author_book
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author_id
                  type: serial
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: serial
                  constraints:
                    nullable: false