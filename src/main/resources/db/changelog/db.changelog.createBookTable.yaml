databaseChangeLog:
  - changeSet:
      id: db.changelog.createBookTable
      logicalFilePath: db.changelog.createBookTable.yaml
      author: ernest
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: release
                  type: varchar(255)
                  constraints:
                    nullable: false