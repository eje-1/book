databaseChangeLog:
  - changeSet:
      id: create_author_table
      logicalFilePath: create_author_table.yaml
      author: ernest
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: birthday
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: placeOfBirth
                  type: varchar(255)
                  constraints:
                    nullable: false